<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Design</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

        </form>
    </div>
